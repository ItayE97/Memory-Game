<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Card Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="form-container">
      <h1>Memory Cards</h1>
      <h2>Created By Itay Evron and Uri Beeri</h2>
      <form id="start-form" onsubmit="startGame(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="card-count">Number of Cards:</label>
        <input type="number" id="card-count" min="2" max="60" required>
        <button type="submit">Start Game</button>
      </form>
    </div>
    <div id="game-container" style="display: none;">
      <div class="grid-container">
      </div>
      <p>Player: <span class="player-name"></span></p>
      <p>Score: <span class="score"></span></p>
      <p>Time: <span class="timer">00:00</span></p>
      <div class="actions">
          <button onclick="restart()">Restart</button>
          <button onclick="returnToMainPage()">Return to Main Page</button>
      </div>
      <h3 id="win-message" class="hidden">You Won The Hardest Game Ever!</h3>
    </div>
    <script src="index.js"></script>
  </body>
</html>
